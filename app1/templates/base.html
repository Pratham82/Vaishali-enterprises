<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>

		<!-- fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
			rel="stylesheet"
		/>

		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://unpkg.com/flickity@2/dist/flickity.min.css"
		/>

		<script
			src="https://kit.fontawesome.com/c94e37b448.js"
			crossorigin="anonymous"
		></script>

		<!-- <link rel="stylesheet" href="node_modules/mdbootstrap/css/style.css" /> -->

		<!-- Animation -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>

		{% load static %}

		<link rel="stylesheet" href="{% static '/app1/styles/styles.css'  %}" />

		<style></style>

		<title>Vaishali Enterprises</title>
	</head>

	<body>
		<nav
			class="navbar navbar-fixed-top navbar-expand-lg py-3 shadow-lg navbar-dark"
		>
			<!-- navbar-light bg-dark -->
			<h2 href="{% url 'index' %}"></h2>
			<a class="navbar-brand">
				<span class="emphasize">Vaishali </span> Enterprises
			</a>

			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'index' %}">Home </a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{%  url 'work' %}"
							>Our Work
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'services' %}"
							>Services</a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'contact' %}"
							>Contact</a
						>
					</li>
				</ul>
			</div>
		</nav>

		{% block content%} {% endblock %}

		<!-- </div> -->
		<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<script src="{% static 'app1/JS/script.js' %}"></script>

		<footer>
			<link
				rel="stylesheet"
				type="text/css"
				href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
			/>

			<p>
				<b>Vaishali Enterprise</b>

				<i class="far fa-copyright"></i> 2020 Developed By
				<b
					><a href="https://www.github.com/pratham82" target="blank">
						Prathamesh Mali
					</a></b
				>
			</p>
		</footer>
	</body>
</html>
